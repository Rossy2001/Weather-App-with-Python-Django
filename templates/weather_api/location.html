{% load static %}
{% load crispy_forms_tags %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <title>{% block title %}{% endblock %}</title>

    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Loading main css file -->

  </head>

  <body>
  
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a href="{% url 'home' %}" class="branding">
            <img src="{%static 'images/logo.png' %}" alt="" class="logo">
            <div class="logo-type">
              <h1 class="site-title"> KeWeather</h1>
              <small class="site-description">Real Time Weather Forecast</small>
            </div>
          </a>

          <!-- Default snippet for navigation -->
          <div class="main-navigation">
            <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
            <ul class="menu">
              <li class="menu-item current-menu-item" id="omar"><a href="{% url 'home' %}">Home</a></li>

            </ul> <!-- .menu -->
          </div> <!-- .main-navigation -->

        
        </div>
        </div>
      </div> <!-- .site-header -->
      <div class="hero " data-bg-image="{% static 'images/image1.jpg' %}">
      <div class="container">
        <div class="row">
          <div class="col-sm">
            
              <form action="{%url 'location'%}" class="find-location2  form-inline my-2 my-lg-0" method="post">
                {% csrf_token%}
                {{ form|crispy }} 
                
                <input type="submit" class= "mt-5 px-5" value="Find" required>
              </form>
            
          </div>
          <div class="col-sm">
            {{ m|safe }}
          </div>
          
        </div>
      </div>
      {% comment %} <div class="hero " data-bg-image="{% static 'images/image1.jpg' %}">
        <div class="container">
         
        
          <div class="container">
            <div class="row mt-4 ">
                <div class="col-md-7 offset-md-1">
                    {{ m|safe }}
                </div>
            </div>
        </div> {% endcomment %}
          
       

      </div>
      </div>
     
       

      <footer class="site-footer">
        <div class="container">
          <div class="row text-align: center;">
            {% comment %} <div class="col-md-8">
              
            </div> {% endcomment %}
            <div class="col-md-3 col-md-offset-1">
              <div class="social-links ">
                <a href="https://www.ncei.noaa.gov/" target="_blank"><i class="fa fa-globe"></i></a>
                <a target="_blank" href="https://www.facebook.com/login/"><i class="fa fa-facebook"></i></a>
                <a target="_blank" href="https://www.instagram.com/accounts/login/"><i class="fa fa-instagram"></i></a>
                <a target="_blank" href="https://twitter.com/i/flow/login"><i class="fa fa-twitter"></i></a>
                <a target="_blank" href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a>
              </div>
            </div>
          </div>

          <p class="colophon">
            </p>
        </div>
      </footer> <!-- .site-footer -->
    </div>

    <script src="{%static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{%static 'js/plugins.js' %}"></script>
    <script src="{%static 'js/app.js' %}"></script>

  </body>

</html>
